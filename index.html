<!DOCTYPE html>
<html>
    <head>
        <style>
            

        .skill-level {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .skill-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 20px;
        }
        
        .skill-node {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #fff;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .skill-node:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }

        .connector {
            position: absolute;
            width: 2px;
            background: #333;
            bottom: 100%;
            left: 50%;
            height: 40px;
            transform: translateX(-50%);
        }

        </style>
    </head>

    <body>
        <div id="root"></div>

        <script defer src="index.js" type="module"/>
    </body>
</html>
